#Specify EQ depth value for each run
[depth_values]
depth = [30,30,30]

#Specify maxR for each run
[maxR_values]
maxR = [300,300,300]

#Specify number of GMPE sigma to sample from per run
[no_std_per_run]
Nstd = [1,2,3]

#Specify imt_list for each run
