### Input file for comparison of GMPEs using plotting functions in openquake.smt.comparison.compare_gmpes

###For region parameter, we can use:
#0 for global
#1 for California
#2 for Japan
#3 for China
#4 for Italy
#5 for Turkey (locally = 3)
#6 for Taiwan (locally = 0) 

#Specify name of each run
[run_names]
name = ['Albania_1std','Albania_2std','Albania_3std']

#Specify Vs30 for each run
[vs30_values]
vs30 = [800,800,600]

#Specify Z1pt0 for each run
[z1pt0_values]
Z1 = [-999,-999,-999]

#Specify z2pt5 for each run
[z2pt5_values]
Z25 = [-999,-999,-999]
     
#Specify region for each run 
[region_list]
region = [0,0,0]

#Specify strike value for each run
[strike_values]
strike = [-999,-999,-999]

#Specify dip value for each run
[dip_values]
dip = [-999,-999,-999]

#Specify rake value for each run
[rake_values]
rake = [60,60,60]

#Specify trellis mag values for each run for use in trellis plots (1 array per run)
[trellis_mag_values]
