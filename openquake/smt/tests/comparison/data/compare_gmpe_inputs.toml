### Input file for comparison of GMPEs using plotting functions in openquake.smt.comparison.compare_gmpes

### For region parameter we can use:
#0 for global
#1 for California
#2 for Japan
#3 for China
#4 for Italy
#5 for Turkey (locally = 3)
#6 for Taiwan (locally = 0) 

[general]
imt_list = ['PGA','SA(0.1)','SA(0.5)','SA(1.0)'] # imts to compute gm for
max_period = 2 # max period for response spectra (can't exceed maximum period in a specified GMPE)
maxR = 300 # max distance to consider
dist_list = [10, 50, 200] # distances for use in response spectra + sigma wrt period plots
region = 0
eshm20_region = 4 # region for ESHM20 implementation of Kotha et al. 2020 GMPE (default is zero)
Nstd = 2 # number of standard deviations to sample sigma for 

[site_properties]
vs30 = 800
Z1 = -999
Z25 = -999

[source_properties]
trt = 'ASCR'
ztor = 1.5
strike = -999
dip = -999
rake = 60
trellis_mag_list = [5,6,7] # mags used only for trellis
trellis_depths = [20,25,30] # depth per magnitude for trellis

# Specify mag values and depths for use in Sammons, Euclidean dist and clustering
[mag_values_non_trellis_or_spectra_functions]
mmin = 5
mmax = 7
spacing = 0.1
non_trellis_or_spectra_depths = [[5,20],[6,25],[7,30]] # [[mag,depth],[mag,depth],[mag,depth]] 

# Specify label for gmpes
[gmpe_labels]
gmpes_label = ['CY14','CB14','BSSA14','KO2020']

# Specify gmpes
[models] 
[models.ChiouYoungs2014]
[models.CampbellBozorgnia2014]
[models.BooreEtAl2014]
[models.KothaEtAl2020]

[custom_colors]
custom_colors_flag = 'False' #By default set to "False" (set to "True" for custom colours)
custom_colors_list = ['lime','dodgerblue','gold','0.8']