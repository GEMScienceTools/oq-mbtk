name: Installation and test on Windows

on:
  push:
    branches:
      - 'ae-310action'
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
jobs:

  test:
    name: Windows Installation
    runs-on: windows-latest

    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - uses: actions/checkout@v3
    - name: Run scripts to install on windows
      run: |
        Write-Host "Git branch for Run action "${Env:GIT_BRANCH}
        #
        $curDir = Get-Location
        Write-Host "Current Working Directory: $curDir"
        Get-ChildItem -Path .\windows â€“recurse
        .\windows\install_oqmbtk.ps1
    - name: Set environments and run oq on cmd
      run: |
        set mypath=%USERPROFILE%\mbtk
        set PATH=%mypath%;%mypath%\Scripts;%PATH%
        set PY_PIP=%mypath%\Scripts
        set PY_LIBS=%mypath%\Lib;%mypath%\Lib\site-package
        set PY_HOME=%mypath%
        set PYTHONUTF8=1
        echo OpenQuake environment loaded
